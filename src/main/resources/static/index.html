<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<h1>Personenverwaltung</h1>

<form>
    <div class="form-group">
        <label for="firstname">Firstname</label>
        <input type="text" class="form-control" id="firstname" placeholder="Enter firstname">
    </div>
    <br>
    <div class="form-group">
        <label for="lastname">Lastname</label>
        <input type="text" class="form-control" id="lastname" placeholder="Enter Lastname">
    </div>
    <br>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your Email">
    </div>
    <br>
    <div class="form-group">
        <label for="birthday">Birthday</label>
        <input type="date" class="form-control" id="birthday" placeholder="Enter your Birthdate">
    </div>
    <br>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="radioM" value="option1" checked>
        <label class="form-check-label" for="radioM">
            Men
        </label>
        <input class="form-check-input" type="radio" name="exampleRadios" id="radioW" value="option1" checked>
        <label class="form-check-label" for="radioW">
            Women
        </label>
        <input class="form-check-input" type="radio" name="exampleRadios" id="radioL" value="option1" checked>
        <label class="form-check-label" for="radioL">
            Something else
        </label>
    </div>
    <button type="submit" onclick="document.location='personenBearbeitung.html'" class="btn btn-primary">Submit</button>
</form>



</body>
</html>
