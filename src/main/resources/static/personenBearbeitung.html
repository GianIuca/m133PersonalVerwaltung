<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <div class="form-group">
        <label for="updateFirstname">Update firstname</label>
        <input type="text" class="form-control" id="updateFirstname" placeholder="First name">
    </div>
    <div class="form-group">
        <label for="updateLastname">Example textarea</label>
        <input type="text" class="form-control" id="updateLastname" placeholder="First name">
    </div>
    <div class="form-group">
        <label for="updateEmail">Email address</label>
        <input type="email" class="form-control" id="updateEmail" placeholder="name@example.com">
    </div>
    <div class="form-group">
        <label for="selectGender">Select your Gender</label>
        <select class="form-control" id="selectGender">
            <option>male</option>
            <option>female</option>
            <option>smth. else</option>
        </select>
    </div>
    <div class="form-group">
        <label for="updateDate">Select your Date</label>
        <select class="form-control" id="updateDate">
            <input type="date">
        </select>
    </div>


    <div class="form-group">
        <label for="exampleFormControlTextarea1">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <button type="reset" class="btn btn-primary">Reset</button>

</form>
</body>
</html>
